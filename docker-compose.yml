      - 9001:9000
      - 8124:8123
      - 9182:9181
    networks:
      my-network:
        ipv4_address: 172.20.0.3
    volumes:
      #- type: volume
      #  source: ch-blue-2-data
      #  target: /var/lib/clickhouse
