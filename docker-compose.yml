      - 9002:9000
      - 8125:8123
      - 9183:9181
    networks:
      my-network:
        ipv4_address: 172.20.0.4
    volumes:
      #- type: volume
      #  source: ch-green-1-data
      #  target: /var/lib/clickhouse
      - "./configs/gen/clickhouse-green-1:/etc/clickhouse-server/config.d/"

  clickhouse-green-2:
